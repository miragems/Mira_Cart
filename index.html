<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap"

    <style>
        /* ---------------------------
       OLIVE GARDEN FEAST PALETTE
       --------------------------- */
        :root {
            --olive-hex: #575d33;
            /* primary */
            --dark-hex: #303623;
            /* accent */
            --cream-hex: #faf4d8;
            /* light */
            --olive-light-hex: #a7af79;
            --olive-r: 107;
            --olive-g: 113;
            --olive-b: 57;
            --dark-r: 44;
            --dark-g: 53;
            --dark-b: 28;
            --cream-r: 255;
            --cream-g: 251;
            --cream-b: 234;
        }

        /* ===== base ===== */
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: var(--cream-hex);
        }

        a {
            color: inherit;
            text-decoration: none
        }

        /* ===== animated luxury background ===== */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background: linear-gradient(135deg,
                    var(--dark-hex),
                    var(--olive-hex),
                    var(--olive-light-hex));
            background-size: 400% 400%;
            animation: gradientFlow 18s ease infinite;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .page {
            width: 100%;
            max-width: 1180px;
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding-top: 10px;
            padding-bottom: 6px;
        }

        .logo-wrap {
            display: inline-block;
            padding: 14px;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.06), rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.02));
            border: 1px solid rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.12);
            box-shadow: 0 18px 32px rgba(var(--dark-r), var(--dark-g), var(--dark-b), 0.35);
            transform: translateY(6px);
            transition: transform .7s ease;
        }

        .logo-wrap:hover {
            transform: translateY(0) scale(1.01);
        }

        .logo {
            width: 150px;
            height: 145px;
            object-fit: contain;
            display: block;
            border-radius: 50%;
            border: 3px solid rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.14);
            box-shadow: 0 10px 30px rgba(var(--dark-r), var(--dark-g), var(--dark-b), 0.28);
            background: rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.02);
            margin: 0 auto;
        }

        .title {
            font-family: "Playfair Display", serif;
            font-weight: 700;
            font-size: 34px;
            margin: 12px 0 6px;
            color: rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.98);
        }

        .slogan {
            color: rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.95);
            font-size: 17.5px;
            max-width: 880px;
            margin: 0 auto 12px;
            text-align: center;
        }

        .links-wrap {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 6px;
            margin-bottom: 6px;
        }

        .links-grid {
            width: min(1200px, 96%);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 50px;
        }

        .link-card {
            background: linear-gradient(180deg, rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.06), rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.02));
            border-radius: 16px;
            padding: 18px;
            text-align: center;
            border: 1px solid rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.12);
            box-shadow: 0 12px 30px rgba(var(--dark-r), var(--dark-g), var(--dark-b), 0.28);
            transition: transform .45s, box-shadow .45s, border-color .45s, background .45s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .link-card .icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-card .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .link-card .label {
            font-weight: 600;
            font-size: 18px;
            color: rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.98);
        }

        .link-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 28px 60px rgba(var(--dark-r), var(--dark-g), var(--dark-b), 0.44);
            border-color: rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.28);
            background: linear-gradient(180deg, rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.12), rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.04));
        }

        .link-card:hover .icon {
            transform: scale(1.1);
        }

        .link-card::before {
            content: "";
            position: absolute;
            inset: -40% -20%;
            transform: translateX(-120%) rotate(18deg);
            background: linear-gradient(90deg, rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0) 0%, rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.12) 45%, rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0.28) 55%, rgba(var(--cream-r), var(--cream-g), var(--cream-b), 0) 100%);
            transition: transform .9s;
            z-index: 0;
        }

        .link-card:hover::before {
            transform: translateX(40%) rotate(18deg);
        }

        .link-card>* {
            position: relative;
            z-index: 1;
        }

        @media (max-width:1100px) {
            .links-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width:860px) {
            .links-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .title {
                font-size: 30px
            }
        }

        @media (max-width:640px) {
            .links-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .logo {
                width: 120px;
                height: 115px
            }

            .title {
                font-size: 24px
            }

            .slogan {
                font-size: 14px
            }
        }

        @media (max-width:380px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
        }

        footer {

            background: linear-gradient(180deg, rgba(0, 0, 0, 0), rgba(var(--dark-r), var(--dark-g), var(--dark-b), 0.06));
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.link-card');
            cards.forEach((c, i) => {
                c.style.opacity = 0;
                c.style.transform = 'translateY(18px)';
                setTimeout(() => {
                    c.style.transition = 'transform 650ms, opacity 450ms';
                    c.style.opacity = 1;
                    c.style.transform = 'translateY(0)';
                }, 90 * i + 200);
            });
            const logoWrap = document.querySelector('.logo-wrap');
            let t = 0;
            function pulse() {
                t += 0.02;
                const s = 1 + Math.sin(t) * 0.007;
                logoWrap.style.transform = `scale(${s})`;
                requestAnimationFrame(pulse);
            }
            requestAnimationFrame(pulse);
        });
